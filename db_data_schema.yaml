# Current schema from db_dumps.json enpoint.
# Used to validate schema has not changed.
# Potential to switch to Pydantic for schema enforcement.

db_dumps:
  type: array
  items:
    type: object
    properties:
      start_date:
        type: date
      end_date:
        type: date
      num_matches:
        type: number
      num_players:
        type: number
      matches_url:
        type: string
      players_url:
        type: string
      match_checksum:
        type: string
      player_checksum:
        type: string
    required:
      - start_date
      - end_date
      - num_matches
      - matches_url
      - players_url
      - match_checksum
      - player_checksum
    additionalProperties: True
total_matches:
  type: number
total_players:
  type: number
required:
  - db_dumps
additionalProperties: True

